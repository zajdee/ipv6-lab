{
   "Dhcp6":{
      "interfaces-config":{
         "interfaces":[
            "br46", "br47"
         ]
      },
      "lease-database":{
         "type":"memfile",
         "persist":true
      },
      "expired-leases-processing":{
         "reclaim-timer-wait-time":10,
         "flush-reclaimed-timer-wait-time":25,
         "hold-reclaimed-time":3600,
         "max-reclaim-leases":100,
         "max-reclaim-time":250,
         "unwarned-reclaim-cycles":5
      },
      "preferred-lifetime":240,
      "valid-lifetime":300,
      "renew-timer":180,
      "rebind-timer":240,
      "client-classes":[
         {
            "name":"ipxe_script",
#           if user-class is 'iPXE', we can give it a script of ours
            "test":"substring(option[user-class].hex,2,4) == 0x69505845",
            "option-data":[
               {
                  "name":"bootfile-url",
                  "code":59,
                  "space":"dhcp6",
                  "csv-format":true,
                  "data":"http://[<YOUR-FILE-SERVER>]/script.ipxe"
               }
            ]
         },
# UEFI x86-64 (PXE/TFTP)
         {
            "name":"uefi_x64_ftp",
            "test":"option[client-arch-type].hex == 0x0007",
            "option-data":[
               {
                  "name":"bootfile-url",
                  "code":59,
                  "space":"dhcp6",
                  "csv-format":true,
                  "data":"tftp://[<YOUR-FILE-SERVER>]/ipxe.efi"
               }
            ]
         },
# UEFI x86-64 (HTTP)
         {
            "name":"uefi_x64_http",
            "test":"option[client-arch-type].hex == 0x0010",
            "option-data":[
               {
                  "name":"vendor-class",
                  "code":16,
                  "space":"dhcp6",
                  "csv-format":false,
#                  option 16 must be set to HTTPClient
                  "data":"00000000000A48545450436C69656E74"
               },
               {
                  "name":"bootfile-url",
                  "code":59,
                  "space":"dhcp6",
                  "csv-format":true,
                  "data":"http://[<YOUR-FILE-SERVER>]/cez5fahzaiShae0c/ipxe.efi"
               }
            ]
         }
      ],
      "option-data":[
         {
            "name":"dns-servers",
            "data":"<YOUR-DNS64-SERVER>"
         }
      ],
      "subnet6":[
         {
            "pools":[
               {
                  "pool":"<YOUR-NETWORK-PREFIX-1>::1:0/112"
               }
            ],
            "subnet":"<YOUR-NETWORK-PREFIX-1>::/64",
            "interface":"br46"
         },
         {
            "pools":[
               {
                  "pool":"<YOUR-NETWORK-PREFIX-2>::1:0/112"
               }
            ],
            "subnet":"<YOUR-NETWORK-PREFIX-2>::/64",
            "interface":"br47"
         }
      ]
   },
   "Logging":{
      "loggers":[
         {
            "name":"kea-dhcp6",
            "output_options":[
               {
                  "output":"/var/log/kea/dhcp6.log"
               }
            ],
            "severity":"INFO",
            "debuglevel":99
         }
      ]
   }
}
